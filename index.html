<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlow - Simple Mesh Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #f4f7f6;
            --primary: #4a90e2;
            --text: #333;
            --white: #ffffff;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: var(--white); padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        .hidden { display: none !important; }
        
        /* Join Screen */
        .join-screen { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { padding: 12px; border: none; border-radius: 6px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }

        /* Chat Screen */
        .chat-screen { display: grid; grid-template-columns: 150px 1fr; gap: 1rem; height: 400px; }
        #user-list { border-right: 1px solid #eee; padding-right: 10px; font-size: 0.9rem; }
        .chat-area { display: flex; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 6px; background: #fafafa; }
        .message-input-group { display: flex; gap: 5px; }
        .msg { margin-bottom: 8px; font-size: 0.9rem; }
        .msg b { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="join-section" class="join-screen">
        <h2 style="text-align:center">Join Voice Room</h2>
        <input type="text" id="username" placeholder="Your Name">
        <input type="text" id="room-id" placeholder="Room Name (e.g. 'office-chat')">
        <button onclick="init()">Join Room</button>
    </div>

    <div id="chat-section" class="chat-screen hidden">
        <div id="user-list">
            <strong>Online</strong>
            <div id="active-users"></div>
        </div>
        <div class="chat-area">
            <div id="messages"></div>
            <div class="message-input-group">
                <input type="text" id="chat-input" placeholder="Type a message..." style="flex-grow:1">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<div id="audio-containers"></div>

<script src="app.js"></script>
</body>
</html>
