<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceMesh | Simple P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            width: 90%;
            max-width: 800px;
            height: 600px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Setup Screen */
        #setup-screen {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            height: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .btn:hover { filter: brightness(1.1); }

        /* Main Chat Screen */
        #main-screen { display: none; flex-direction: row; height: 100%; }

        #sidebar {
            width: 200px;
            border-right: 1px solid #f1f5f9;
            padding: 20px;
            background: #fcfcfd;
        }

        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            margin-bottom: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message b { color: var(--primary); margin-right: 5px; }

        .user-tag {
            display: block;
            padding: 6px 10px;
            background: #eef2ff;
            color: var(--primary);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .controls { display: flex; gap: 10px; }
        .controls input { flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-screen">
        <h2 style="margin:0; text-align:center;">VoiceMesh</h2>
        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="username" placeholder="Enter your name...">
        </div>
        <div class="input-group">
            <label>Room Name</label>
            <input type="text" id="roomname" placeholder="Enter room ID...">
        </div>
        <button class="btn" onclick="startSession()">Enter Room</button>
    </div>

    <div id="main-screen">
        <div id="sidebar">
            <h4 style="margin-top:0">Participants</h4>
            <div id="user-list"></div>
        </div>
        <div id="chat-area">
            <div id="messages"></div>
            <div class="controls">
                <input type="text" id="msgInput" placeholder="Send a message...">
                <button class="btn" onclick="handleSend()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let peer = null;
let myStream = null;
let connections = {}; 
let userName = "";
let roomID = "";

async function startSession() {
    userName = document.getElementById('username').value.trim();
    roomID = document.getElementById('roomname').value.trim();

    if (!userName || !roomID) {
        alert("Please fill in both fields");
        return;
    }

    // 1. Immediately switch the UI so you aren't stuck on the join screen
    document.getElementById('setup-screen').style.display = 'none';
    document.getElementById('main-screen').style.display = 'flex';
    addParticipant(userName, true);

    try {
        // 2. Request Mic access
        myStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        console.log("Microphone access granted");
        
        // 3. Initialize Peer with a random ID
        // We use a random ID for everyone and then use a "Broadcaster" logic
        peer = new Peer(); 

        peer.on('open', (id) => {
            console.log("My Peer ID is: " + id);
            // In a real serverless setup, you'd need to know at least ONE ID.
            // For testing, let's prompt for the 'Host's ID' or use a hardcoded room host.
            // Since we don't have a backend, we'll try to connect to the ROOM NAME itself.
            connectToPeer(roomID); 
        });

        // Handle incoming calls (Voice)
        peer.on('call', (call) => {
            call.answer(myStream);
            handleVoiceStream(call);
        });

        // Handle incoming data (Text)
        peer.on('connection', (conn) => {
            setupDataHandlers(conn);
        });

    } catch (e) {
        console.error(e);
        alert("Error: " + e.message + ". Make sure you are using HTTPS or localhost.");
    }
}

function connectToPeer(targetID) {
    // We attempt to connect to the Room ID. 
    // If someone is already 'The Host' with that ID, we link up.
    const conn = peer.connect(targetID);
    setupDataHandlers(conn);
    
    // Call them too
    const call = peer.call(targetID, myStream);
    if (call) handleVoiceStream(call);
}

function setupDataHandlers(conn) {
    conn.on('open', () => {
        connections[conn.peer] = conn;
        conn.send({ type: 'join', name: userName });
    });

    conn.on('data', (data) => {
        if (data.type === 'chat') appendMsg(data.name, data.text);
        if (data.type === 'join') {
            appendMsg("System", `${data.name} joined the room.`);
            addParticipant(data.name);
        }
    });
}

function handleVoiceStream(call) {
    call.on('stream', (remoteStream) => {
        const audio = document.createElement('audio');
        audio.srcObject = remoteStream;
        audio.play();
    });
}
</script>

</body>
</html>
