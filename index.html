<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Voice & Text Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --panel-bg: #ffffff;
            --primary: #4a90e2;
            --primary-hover: #357abd;
            --text-main: #333;
            --text-muted: #888;
            --border: #e0e0e0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        #setup-screen { background: var(--panel-bg); padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        #setup-screen h1 { margin-bottom: 20px; font-size: 24px; color: var(--primary); }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 14px; margin-bottom: 5px; color: var(--text-muted); }
        .input-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 16px; outline: none; }
        
        #chat-screen { display: none; width: 95%; max-width: 1100px; height: 90vh; background: var(--panel-bg); border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-container { display: flex; height: 100%; }
        
        .sidebar { width: 260px; background: #fafafa; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); background: var(--primary); color: white; }
        .user-list { list-style: none; padding: 15px; overflow-y: auto; flex: 1; }
        .user-list li { display: flex; align-items: center; padding: 8px; margin-bottom: 5px; border-radius: 6px; background: #fff; border: 1px solid #eee; font-size: 14px; }
        .status-dot { width: 8px; height: 8px; background-color: #2ecc71; border-radius: 50%; margin-right: 10px; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: #fff; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 75%; padding: 10px 14px; border-radius: 15px; position: relative; font-size: 15px; }
        .message.system { align-self: center; background: #f0f0f0; color: #666; font-size: 12px; border-radius: 8px; border: none; }
        .message.others { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 2px; }
        .message.self { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .message-info { font-size: 10px; margin-bottom: 4px; opacity: 0.7; display: flex; justify-content: space-between; gap: 10px; }
        
        .input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px 18px; border: 1px solid var(--border); border-radius: 25px; outline: none; }
        .btn-send { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #audio-container { display: none; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>Mesh Chat</h1>
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username-input" placeholder="Your Name...">
        </div>
        <div class="input-group">
            <label>Room ID</label>
            <input type="text" id="room-input" placeholder="e.g. secret-base">
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="joinRoom(true)" style="flex:1; padding:12px; cursor:pointer;">Host</button>
            <button onclick="joinRoom(false)" style="flex:1; padding:12px; cursor:pointer;">Join</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="chat-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="display-room-name">Room</h2>
                    <p id="display-username">User</p>
                    <button onclick="leaveRoom()" style="margin-top:10px; width:100%; padding:5px; background:#ff4757; color:white; border:none; border-radius:4px; cursor:pointer;">Disconnect</button>
                </div>
                <ul class="user-list" id="user-list-ui"></ul>
            </div>
            <div class="main-chat">
                <div class="messages" id="messages-ui"></div>
                <div class="input-area">
                    <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendTextMessage()">
                    <button class="btn-send" onclick="sendTextMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="audio-container"></div>

    <script>
        let peer, localStream, myUsername, currentRoom;
        let isHost = false;
        const connectedPeers = {}; 

        async function joinRoom(hostStatus) {
            myUsername = document.getElementById('username-input').value.trim();
            currentRoom = document.getElementById('room-input').value.trim();
            if (!myUsername || !currentRoom) return alert("Fill in all fields.");

            isHost = hostStatus;
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                alert("Microphone required."); return;
            }

            const peerId = isHost ? `mesh-room-${currentRoom}-host` : null;
            peer = new Peer(peerId);

            peer.on('open', (id) => {
                showChatScreen();
                addSystemMessage(`Connected as ${myUsername}`);
                if (!isHost) connectToPeer(`mesh-room-${currentRoom}-host`);
            });

            peer.on('connection', setupDataConnection);
            peer.on('call', (call) => {
                call.answer(localStream);
                setupMediaConnection(call);
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') alert("Room already has a host.");
                else console.error("Peer Error:", err);
            });
        }

        function connectToPeer(targetId) {
            if (connectedPeers[targetId] || targetId === peer.id) return;
            setupDataConnection(peer.connect(targetId));
            setupMediaConnection(peer.call(targetId, localStream));
        }

        function setupDataConnection(conn) {
            conn.on('open', () => {
                connectedPeers[conn.peer] = { conn, username: 'Joining...' };
                conn.send({ type: 'identity', username: myUsername });
            });

            conn.on('data', (data) => {
                if (data.type === 'identity') {
                    connectedPeers[conn.peer].username = data.username;
                    updateUserList();
                    if (isHost) {
                        // Introduce newcomer to the rest of the mesh
                        const others = Object.keys(connectedPeers)
                            .filter(id => id !== conn.peer)
                            .map(id => ({ id, name: connectedPeers[id].username }));
                        conn.send({ type: 'mesh-sync', peers: others });
                    }
                } 
                if (data.type === 'mesh-sync') {
                    data.peers.forEach(p => connectToPeer(p.id));
                }
                if (data.type === 'chat') {
                    addChatMessage(data.sender, data.text, 'others');
                }
            });

            conn.on('close', () => removePeer(conn.peer));
        }

        function setupMediaConnection(call) {
            call.on('stream', (stream) => {
                let audio = document.getElementById(`audio-${call.peer}`);
                if (!audio) {
                    audio = document.createElement('audio');
                    audio.id = `audio-${call.peer}`;
                    audio.autoplay = true;
                    document.getElementById('audio-container').appendChild(audio);
                }
                audio.srcObject = stream;
            });
        }

        function sendTextMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            // Send to everyone in the mesh
            Object.values(connectedPeers).forEach(p => {
                if (p.conn?.open) p.conn.send({ type: 'chat', text, sender: myUsername });
            });

            addChatMessage('You', text, 'self');
            input.value = '';
        }

        function addChatMessage(sender, text, type) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `
                <div class="message-info"><span>${sender}</span><span>${time}</span></div>
                <div>${escapeHTML(text)}</div>
            `;
            const container = document.getElementById('messages-ui');
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message system';
            msgDiv.textContent = text;
            document.getElementById('messages-ui').appendChild(msgDiv);
        }

        function removePeer(id) {
            if (connectedPeers[id]) {
                addSystemMessage(`${connectedPeers[id].username} disconnected.`);
                delete connectedPeers[id];
                const audio = document.getElementById(`audio-${id}`);
                if (audio) audio.remove();
                updateUserList();

                // If the host left, you could trigger a migration here, 
                // but usually, simple P2P mesh just loses its entry point.
                if (id.includes('-host')) addSystemMessage("Host left. Room is now decentralized.");
            }
        }

        function updateUserList() {
            const list = document.getElementById('user-list-ui');
            list.innerHTML = `<li><div class="status-dot"></div> ${myUsername} (You)</li>`;
            Object.values(connectedPeers).forEach(p => {
                if (p.username) list.innerHTML += `<li><div class="status-dot"></div> ${p.username}</li>`;
            });
        }

        function showChatScreen() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            document.getElementById('display-room-name').textContent = currentRoom;
            document.getElementById('display-username').textContent = myUsername;
        }

        function leaveRoom() { location.reload(); }
        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
    </script>
</body>
</html>
