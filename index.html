<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Voice Chat - Natural White Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        
        :root {
            --theme-white: #FAF9F6;
            --theme-pure-white: #FFFFFF;
            --theme-dark-green: #242E24;
            --theme-light-tan: #F5E6D3;
            --theme-dark-tan: #E5D6C3;
            --theme-light-grey: #666666;
            --theme-muted-green: #D1D8D1;
            --theme-deep-green: #EDF2ED;

            --md-sys-color-primary: var(--theme-dark-green);
            --md-sys-color-on-primary: var(--theme-white);
            --md-sys-color-primary-container: var(--theme-light-tan);
            --md-sys-color-on-primary-container: var(--theme-dark-green);
            --md-sys-color-secondary: var(--theme-light-grey);
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-surface: var(--theme-white);
            --md-sys-color-on-surface: #1A1A1A;
            --md-sys-color-surface-variant: var(--theme-deep-green);
            --md-sys-color-outline: var(--theme-muted-green);
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--md-sys-color-surface); 
            color: var(--md-sys-color-on-surface);
            -webkit-font-smoothing: antialiased;
        }

        .m3-btn-filled {
            height: 48px; padding: 0 32px; border-radius: 24px;
            background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary);
            font-weight: 900; letter-spacing: 1px; text-transform: uppercase;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .m3-btn-filled:hover { filter: brightness(1.2); box-shadow: 0 4px 15px rgba(36, 46, 36, 0.2); transform: translateY(-1px); }

        .m3-btn-tonal {
            height: 40px; padding: 0 24px; border-radius: 20px;
            background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container);
            font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.5px;
        }
        .m3-btn-tonal:hover { background-color: var(--theme-dark-tan); }

        .m3-btn-outlined {
            height: 48px; padding: 0 32px; border-radius: 24px;
            border: 1.5px solid var(--theme-muted-green); color: var(--theme-dark-green);
            font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .m3-card { background-color: var(--theme-pure-white); border-radius: 20px; padding: 24px; border: 1px solid var(--theme-muted-green); box-shadow: 0 4px 20px rgba(0,0,0,0.03); }

        .m3-input {
            background-color: var(--theme-pure-white); border-bottom: 2px solid var(--theme-muted-green);
            border-radius: 8px 8px 0 0; padding: 18px; color: var(--theme-dark-green);
            width: 100%; text-align: center; transition: all 0.2s; font-size: 1.2rem; font-weight: 500;
        }
        .m3-input:focus { outline: none; border-bottom: 2px solid var(--theme-dark-green); background-color: #FDFDFD; }

        /* Chat Specific Styles */
        #chat-panel {
            transition: transform 0.4s cubic-bezier(0.05, 0.7, 0.1, 1);
        }
        .chat-msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        .msg-local { background: var(--theme-dark-green); color: white; border-bottom-right-radius: 4px; align-self: flex-end; }
        .msg-remote { background: var(--theme-deep-green); color: var(--theme-dark-green); border-bottom-left-radius: 4px; align-self: flex-start; }

        .toast { animation: slideIn 0.3s cubic-bezier(0.05, 0.7, 0.1, 1) forwards; }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">

    <header class="h-16 px-6 flex items-center justify-between border-b border-[--theme-muted-green] bg-[--theme-pure-white] z-50">
        <div class="flex items-center gap-4">
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-black/10 transition-colors duration-500"></div>
            <h1 class="text-lg font-black text-[--theme-dark-green] tracking-widest uppercase">NODE TRANSMIT</h1>
        </div>
        <div id="room-display" class="hidden flex items-center gap-4">
            <div class="flex flex-col items-end">
                <div id="current-room-label" class="text-[9px] font-black text-[--theme-light-grey] uppercase tracking-[0.2em] mb-1">MAIN_CHANNEL</div>
                <button onclick="copyRoomId()" class="text-[10px] font-mono text-[--theme-dark-green] hover:brightness-75 transition-all flex items-center gap-2 bg-[--theme-deep-green] px-4 py-1.5 rounded-full border border-[--theme-muted-green]">
                    <span id="room-id-text">------</span>
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                </button>
            </div>
        </div>
    </header>

    <main id="app-container" class="flex-1 flex flex-col relative overflow-hidden">
        
        <div id="setup-view" class="absolute inset-0 z-40 flex flex-col items-center justify-center overflow-y-auto bg-[--theme-white] p-8 text-center">
            <div class="w-full max-w-lg space-y-12">
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 bg-[--theme-pure-white] rounded-[2rem] flex items-center justify-center mb-8 border border-[--theme-muted-green] shadow-sm">
                         <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="var(--theme-dark-green)" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
                    </div>
                    <h2 class="text-3xl font-black text-[--theme-dark-green] mb-3 tracking-[0.2em] uppercase">Initialize Signal</h2>
                    <p class="text-[--theme-light-grey] text-xs font-medium opacity-60 uppercase tracking-widest">Natural P2P Communication Protocol</p>
                </div>
                <div id="join-buttons-container" class="space-y-4 w-full px-12">
                    <button onclick="handleHost()" class="w-full m3-btn-filled">Open Frequency</button>
                    <button onclick="showJoinInput()" class="w-full m3-btn-outlined">Secure Connect</button>
                </div>
                <div class="space-y-4 w-full px-12">
                    <label class="text-[10px] font-black text-[--theme-dark-green] uppercase tracking-[0.4em]">Signal Identity</label>
                    <input id="setup-username-input" type="text" placeholder="Designate ID..." class="m3-input">
                </div>
                <div class="space-y-4 w-full px-12 flex flex-col items-center">
                    <label class="text-[10px] font-black text-[--theme-dark-green] uppercase tracking-[0.4em]">Broadcast Mode</label>
                    <div class="flex gap-3 w-full">
                        <button onclick="savePreference('inputMode', 'open')" id="setup-mode-open" class="flex-1 m3-btn-tonal">Unrestricted</button>
                        <button onclick="savePreference('inputMode', 'ptt')" id="setup-mode-ptt" class="flex-1 m3-btn-tonal">Gated (PTT)</button>
                    </div>
                </div>
                <button onclick="requestInitialMedia()" id="mic-test-btn" class="m3-btn-tonal w-48">Sync Mic</button>
            </div>
        </div>

        <div id="join-view" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center p-8 bg-[--theme-white] text-center">
            <div class="w-full max-w-sm space-y-12">
                <h3 class="text-3xl font-black text-[--theme-dark-green] tracking-widest">ENTRY CODE</h3>
                <input id="join-room-id" type="text" placeholder="000000" class="w-full bg-transparent border-b-4 border-[--theme-dark-green] p-8 text-center text-5xl font-mono font-black tracking-[0.5em] text-[--theme-dark-green] uppercase focus:outline-none">
                <button onclick="handleJoin()" class="w-full m3-btn-filled">Sync Now</button>
                <button onclick="showSetup()" class="w-full m3-btn-tonal bg-transparent text-[--theme-light-grey]">Back</button>
            </div>
        </div>

        <div id="lobby-view" class="hidden w-full h-full flex overflow-hidden">
            <aside class="w-72 bg-[--theme-deep-green] border-r border-[--theme-muted-green] flex flex-col hidden lg:flex">
                <div class="p-8">
                    <h3 class="text-[10px] font-black text-[--theme-dark-green] uppercase tracking-[0.3em]">Channels</h3>
                </div>
                <div id="subroom-list" class="flex-1 overflow-y-auto px-4 space-y-3"></div>
                <div class="p-5 bg-[--theme-pure-white] m-5 rounded-[2rem] flex items-center gap-5 border border-[--theme-muted-green]">
                    <div class="w-12 h-12 rounded-2xl bg-[--theme-dark-green] text-[--theme-white] flex items-center justify-center font-black" id="local-avatar-char">?</div>
                    <div class="text-[11px] font-black tracking-widest truncate text-[--theme-dark-green] uppercase" id="local-name-display">Username</div>
                </div>
            </aside>

            <div class="flex-1 flex flex-col bg-[--theme-white] relative">
                <div class="flex-1 overflow-y-auto p-12">
                    <div class="max-w-5xl mx-auto">
                        <div id="peer-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
                    </div>
                </div>

                <div id="chat-panel" class="absolute right-0 top-0 bottom-0 w-80 bg-[--theme-pure-white] border-l border-[--theme-muted-green] shadow-2xl translate-x-full z-40 flex flex-col">
                    <div class="p-6 border-b border-[--theme-muted-green] flex justify-between items-center">
                        <span class="text-[10px] font-black tracking-[0.3em] text-[--theme-dark-green] uppercase">Data Stream</span>
                        <button onclick="toggleChat()" class="text-[--theme-light-grey] hover:text-black">âœ•</button>
                    </div>
                    <div id="chat-messages" class="flex-1 overflow-y-auto p-6 flex flex-col">
                        </div>
                    <div class="p-4 border-t border-[--theme-muted-green] bg-[--theme-white]">
                        <form onsubmit="handleSendMessage(event)" class="flex gap-2">
                            <input id="chat-input" type="text" placeholder="Transmit message..." class="flex-1 bg-[--theme-deep-green] border border-[--theme-muted-green] rounded-full px-4 py-2 text-xs focus:outline-none focus:border-[--theme-dark-green]">
                            <button type="submit" class="w-10 h-10 rounded-full bg-[--theme-dark-green] text-white flex items-center justify-center hover:scale-105 transition-transform">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="control-bar" class="hidden h-24 bg-[--theme-pure-white] border-t border-[--theme-muted-green] z-30 px-10">
        <div class="max-w-6xl mx-auto h-full flex items-center justify-between">
            <div class="flex items-center gap-6">
                <button id="mute-btn" onclick="toggleMute()" class="w-16 h-16 rounded-[1.5rem] bg-[--theme-deep-green] border border-[--theme-muted-green] flex items-center justify-center text-[--theme-dark-green] hover:bg-[--theme-muted-green] transition-all">
                    <svg id="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path></svg>
                </button>
                <button onclick="toggleChat()" class="w-16 h-16 rounded-[1.5rem] bg-[--theme-deep-green] border border-[--theme-muted-green] flex items-center justify-center text-[--theme-dark-green] hover:bg-[--theme-muted-green] transition-all relative">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <div id="chat-badge" class="hidden absolute top-3 right-3 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></div>
                </button>
            </div>
            <div class="flex-1 flex justify-end">
                <button onclick="location.reload()" class="w-16 h-16 rounded-[1.5rem] bg-red-50 text-red-600 border border-red-200 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline></svg>
                </button>
            </div>
        </div>
    </footer>

    <script>
        const PREFS_KEY = 'p2p_voice_natural_white_v1';
        let prefs = { username: '', inputMode: 'open', pttKey: 'Space', noiseSuppression: true };
        let peer = null, localStream = null, isMuted = false, inputMode = 'open', pttKey = 'Space';
        let remotePeers = {}, currentSubRoom = 'main', subRooms = { 'main': 'Lobby_Alpha' }, connections = {}, isChatOpen = false;

        // --- CORE LOGIC ---
        function loadPreferences() {
            const saved = localStorage.getItem(PREFS_KEY);
            if (saved) prefs = { ...prefs, ...JSON.parse(saved) };
            document.getElementById('setup-username-input').value = prefs.username;
        }

        async function requestInitialMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });
                document.getElementById('mic-test-btn').innerText = "SYNCED";
                return localStream;
            } catch (e) { alert("Mic required"); }
        }

        function enterLobby() {
            prefs.username = document.getElementById('setup-username-input').value || 'NODE_' + Math.floor(Math.random()*999);
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('join-view').classList.add('hidden');
            document.getElementById('lobby-view').classList.remove('hidden');
            document.getElementById('control-bar').classList.remove('hidden');
            document.getElementById('room-display').classList.remove('hidden');
            document.getElementById('status-indicator').classList.add('bg-[--theme-dark-green]');
            document.getElementById('local-avatar-char').innerText = prefs.username[0].toUpperCase();
            document.getElementById('local-name-display').innerText = prefs.username;
            renderSubRooms();
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections[conn.peer] = conn;
                conn.send({ type: 'sync', subRooms, userRoom: currentSubRoom, username: prefs.username });
            });
            conn.on('data', (data) => {
                if (data.type === 'sync') {
                    Object.assign(subRooms, data.subRooms);
                    renderSubRooms();
                    if (remotePeers[conn.peer]) {
                        remotePeers[conn.peer].username = data.username;
                    }
                }
                // CHAT DATA HANDLING
                if (data.type === 'chat') {
                    appendMessage(data.sender, data.text, false);
                    if (!isChatOpen) document.getElementById('chat-badge').classList.remove('hidden');
                }
            });
            conn.on('close', () => { delete connections[conn.peer]; });
        }

        async function handleHost() {
            if (!localStream) await requestInitialMedia();
            const id = Math.random().toString(36).substring(2, 8).toUpperCase();
            initPeer(id);
            enterLobby();
            document.getElementById('room-id-text').innerText = id;
        }

        async function handleJoin() {
            const target = document.getElementById('join-room-id').value.toUpperCase();
            if (!localStream) await requestInitialMedia();
            initPeer();
            peer.on('open', () => {
                const conn = peer.connect(target);
                setupConnection(conn);
                peer.call(target, localStream).on('stream', s => handleRemoteStream(target, s));
                enterLobby();
                document.getElementById('room-id-text').innerText = target;
            });
        }

        function initPeer(id = null) {
            peer = id ? new Peer(id) : new Peer();
            peer.on('connection', setupConnection);
            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', s => handleRemoteStream(call.peer, s));
            });
        }

        function handleRemoteStream(id, stream) {
            if (!remotePeers[id]) {
                const audio = new Audio(); audio.srcObject = stream; audio.play();
                const card = createPeerCard(id, `SIGNAL_${id.substring(0,3)}`);
                remotePeers[id] = { stream, element: card, audio };
            }
        }

        // --- CHAT LOGIC ---
        function toggleChat() {
            isChatOpen = !isChatOpen;
            const panel = document.getElementById('chat-panel');
            panel.style.transform = isChatOpen ? 'translateX(0)' : 'translateX(100%)';
            if (isChatOpen) document.getElementById('chat-badge').classList.add('hidden');
        }

        function handleSendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            const msgPacket = {
                type: 'chat',
                sender: prefs.username,
                text: text
            };

            // Send to all connected peers
            Object.values(connections).forEach(conn => conn.send(msgPacket));
            
            appendMessage('You', text, true);
            input.value = '';
        }

        function appendMessage(sender, text, isLocal) {
            const container = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-msg ${isLocal ? 'msg-local' : 'msg-remote'}`;
            
            msgDiv.innerHTML = `
                <div class="text-[8px] font-black uppercase tracking-widest opacity-60 mb-1">${sender}</div>
                <div>${text}</div>
            `;
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Helper functions for UI
        function createPeerCard(id, name) {
            const grid = document.getElementById('peer-grid');
            const div = document.createElement('div');
            div.className = "m3-card flex items-center gap-4";
            div.innerHTML = `<div class="w-10 h-10 rounded-xl bg-[--theme-dark-green] text-white flex items-center justify-center font-black">${name[0]}</div><div><div class="text-xs font-black uppercase">${name}</div></div>`;
            grid.appendChild(div);
            return div;
        }

        function renderSubRooms() {
            const list = document.getElementById('subroom-list');
            list.innerHTML = `<div class="px-6 py-3 bg-[--theme-dark-green] text-white rounded-xl text-[10px] font-black uppercase tracking-widest"># ${subRooms.main}</div>`;
        }

        function copyRoomId() {
            navigator.clipboard.writeText(document.getElementById('room-id-text').innerText);
        }

        window.onload = loadPreferences;
    </script>
</body>
</html>
